  <body class="pop-up">
    <div id="pop-up">
      <div class="popup-cont">
        <div class="bg">
          <h2>NAME</h2>
          <img src="../img/NAME_L.png" alt="NAME" width="300" height="250" />
        </div>
        <div class="type">
          <ul>
            <h4>Types</h4>
            <li class="TYPE1_L">TYPE1</li>
            <li class="TYPE2_L">TYPE2</li>
          </ul>
        </div>

        <table width="100%" border="1">
          <thead style="background-color: COLOR;">
            <th>Gen</th>>
            <th>Total</th>
            <th>HP</th>
            <th>Attack</th>
            <th>Defence</th>
            <th>Speed</th>
            <th>Sp Atk</th>
            <th>Sp Def</th>
          </thead>
          <tbody align="center">
            <tr>
              <td>GEN</td>>
              <td>TOTAL</td>
              <td>hp</td>
              <td>ATTACK</td>
              <td>DEFENCE</td>
              <td>SPEED</td>
              <td>SPATK</td>
              <td>SPDEF</td>
            </tr>
          </tbody>
        </table>
        <br />
        <table width="100%" border="1">
          <thead>
            <th>Previous</th>
            <th>Next</th>
          </thead>
          <tbody align="center">
            <tr>
              PREV
              NEXT
            </tr>
          </tbody>
        </table>
        <br />
        <button id="GEN" onclick="changeTabs(this.id,'r')">GEN</button>
      </div>
      >
    </div>
